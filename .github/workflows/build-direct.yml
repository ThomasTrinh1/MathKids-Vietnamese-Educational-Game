name: ğŸ¯ MathKids Direct Build (No Gradlew)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.5'
        
    - name: ğŸ§¹ Clean project
      run: gradle clean
      
    - name: ğŸ—ï¸ Build APK
      run: gradle assembleDebug
      
    - name: ğŸ“‚ List build outputs
      run: |
        echo "=== Build outputs ==="
        find . -name "*.apk" -type f || echo "No APK found"
        ls -la app/build/outputs/apk/debug/ || echo "No debug folder"
        
    - name: ğŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: mathkids-apk-direct
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: âœ… Success
      if: success()
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“± APK ready for download!"
